<div align="center">
	<h1><b>REGISTRATION</b></h1>
</div>
	<div style="margin-left:620px;margin-top:50px;">
		<form action="" method="post">
		{% csrf_token %}
		<label>Username</label>
		<input type="text" id="username" name="username" placeholder="Enter your name">
		<label>Email</label>
		<input type="email" id="gmail" name="email" placeholder="Enter your gmail">
		<label>Phoneno</label>
<!--<input type="phone" id="phoneno" name="phoneno" placeholder="Enter your phoneno">-->
        <div class="content">
          <div class="box">
            <i class="box-input"></i>
        <div class="box-input">
              <input
                type="tel"
                name="phoneno"
                required
                class="input"
                id="phoneno"
                placeholder="Enter your Phoneno"
                pattern="[0-9]{10,10}"
                title="A valid phone number contains 10 digits"
              />
              <label for="phoneno" class="login__label"></label>
            </div>
          </div>
<!--		<input type="text" id="phoneno" name="phoneno"  maxlength="10" placeholder="Enter your phoneno">-->
		<label>Password</label>
<!--		<input type="password" id="password" name="password" placeholder="Enter your password">-->

          <div class="box">
            <i class="ri-lock-2-line login__icon"></i>
            <div class="box-input">
              <input
                type="password"
                name="password"
                required
                class="input"
                id="login-pass"
                placeholder="Enter your password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              />
              <label for="login-pass" class="login__label"></label>
              <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>
<!--			  <label>Confirm Password</label>-->
<!--			<input type="cpassword" id="cpassword" name="cpassword" placeholder="confirm password">-->
			            <div class="box">
            <i class="ri-lock-2-line login__icon"></i>
            <div class="box-input">
				   <label for="login-pass" class="login__label">Confirm Password</label>
              <input
                type="password"
                name="cnfpassword"
                required
                class="input"
                id="confirm-pass"
                placeholder="Confirm Password"
              />


            </div>
          </div>
          </div>
         <div style="margin-top:10px;margin-left:80px;">
		<button type="submit">SUBMIT</button>
	    </div>
	</form>
</div>
