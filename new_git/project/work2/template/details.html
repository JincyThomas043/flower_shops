   <style>

      .cart-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.cart-items {
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
    margin-bottom: 10px;
}

.cart-item {
    display: flex;
    margin-bottom: 10px;
}

.cart-item img {
    width: 100px;
    height: 100px;
    margin-right: 20px;
}

.item-details {
    flex-grow: 1;
}

.cart-total {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.shipping-address {
    margin-top: 20px;
}

.shipping-address label {
    display: block;
    margin-bottom: 5px;
}

.shipping-address input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
}

.shipping-address input[type="email"] {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
}

#checkout-btn {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#checkout-btn:hover {
    background-color: #45a049;
}
.quantity-controls {
    display: flex;
    align-items: center; /* Align items vertically */
}

.quantity-form {
    margin-right: 10px; /* Adjust margin between buttons */
}

.quantity-btn {
    padding: 5px 10px;
    font-size: 16px;
    background-color: #ccc;
    border: none;
    cursor: pointer;
}

.quantity-btn:hover {
    background-color: #aaa;
}
.remove-btn {
        background-color: #ccc; /* Coral color */
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 70%;
        margin-top: -40px;
    }

    /* Style for remove button on hover */
    .remove-btn:hover {
        background-color: #ff4838; /* Darker shade of Coral color */
    }

    /* Adjust margin for better spacing */
    .remove-form {
        margin-top: 10px;
    }
   </style>
